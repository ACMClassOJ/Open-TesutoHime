<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homework List</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link href="https://cdn.yukisaki.io:2333/oj_cdn/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
    </head>
    
    <body style="background-color: rgba(193,220,248,0.1);">
        <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="/">ACM Class OnineJudge 2020</a>
                <div class="navbar-collapse collapse" id="navbar_global"></div>
                <div class="navbar-collapse collapse justify-content-end" id="navbar_right"></div>
            </div>
        </nav>
        <div class="container">
            <div class="card card-body">
                <div class="page-header">
                    <h1 class="text-center"> 作业列表 </h1>
                </div>
                <div class="bootstrap-data-table-panel">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="problem_list">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>作业名称</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tr>
                                <th> 1 </th>
                                <th>作业名称1</th>
                                <th>time1</th>
                                <th>time2</th>
                                <th>pending</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <footer>
                <div class="container text-center">TesutoHime·ACM Class OnlineJudge 2020</div>
            </footer>
        </div>
    </body>
<script src="https://cdn.yukisaki.io:2333/oj_cdn/lib/jquery.min.js"></script>
