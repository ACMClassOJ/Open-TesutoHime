<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>作业列表</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link href="https://cdn.yukisaki.io:2333/oj_cdn/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
    </head>
    
    <body style="background-color: rgba(193,220,248,0.1);">
        <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="/">ACM Class OnlineJudge 2020</a>
                <div class="navbar-collapse collapse" id="navbar_global"></div>
                <div class="navbar-collapse collapse justify-content-end" id="navbar_right"></div>
            </div>
        </nav>
        <div class="container">
            <div class="card card-body">
                <div class="page-header">
                    <h1 class="text-center"> 作业列表 </h1>
                </div>
                <div class="bootstrap-data-table-panel">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="homework_list">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>作业名称</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>状态</th>
                                    <th>报名</th>
                                </tr>
                            </thead>
                            {% for cur in  Data %}
                                <tr>
                                    <td>{{ cur['ID'] }}</td>
                                    <td><a href="homework?homework_id={{ cur['ID'] }}">{{ cur['Title'] }}</a></td>
                                    <td>{{ cur['Start_Time'] }}</td>
                                    <td>{{ cur['End_Time'] }}</td>
                                    <td>{{ cur['Status'] }}</td>
                                    <td>
                                        {% if cur['Joined'] %}
                                            <button disabled class="btn btn-primary">已报名参赛</button>
                                        {% else %}
                                            <button onclick="post_join({{ cur['ID'] }})" class="btn btn-primary">报名参赛</button>
                                        {% endif %}
                                    </td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
            <footer>
                <div class="container text-center" id="footer"></div>
            </footer>
        </div>
    </body>
<script src="https://cdn.yukisaki.io:2333/oj_cdn/lib/jquery.min.js"></script>
<script src="https://cdn.yukisaki.io:2333/oj_cdn/lib/jquery.form.js"></script>
<script src="https://cdn.yukisaki.io:2333/oj_cdn/lib/sweetalert/sweetalert.min.js"></script>
<script src="{{ url_for('static', filename = 'js/navbar.js')}}"></script>
<script src="{{ url_for('static', filename = 'js/user-avatar.js')}}"></script>
<script src="{{ url_for('static', filename = 'js/post_join.js')}}"></script>
</html>
