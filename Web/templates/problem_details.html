<!DOCTYPE html>
<html>
<head>
<title>问题详情</title>

<link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
</head>
			

<body>
<div class="container">
	<div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures"></div>
	<div class="card card-body">
		<div class="page-header">
			<h1 class="text-center"> {{问题编号}}.{{问题名称}} </h1>
		</div>
		<div id="content">
			<h4>题目描述</h4>
			<p id="problem_details_descrption">{{description}}</p>
			<h3>输入格式</h3>
			<p id="problem_details_input">{{input}}</p>
			<h3>输出格式</h3>
			<p id="problem_details_output">{{output}}</p>
			<h3>其他</h3>
			<p id="problem_details_others">{{others}}</p>
		</div>
	</div>
	<div class="card card-body">
		<div class="btn-group">
			<a href="" class="btn btn-primary"> 提交 </a>
			<a href="" class="btn btn-warning"> 评测状态 </a>
		</div>
	</div>
	<div class="card card-body">
		<h3>奇怪的markdown讨论区</h3>
		<h3>来发表你的看法吧~</h3>
		<form>
			<textarea id="problem_details_discussion"></textarea>
		</form>
	</div>
</div>

<footer>
	<div class="container text-center">SJTU OnlineJudge &copy 2020 Power by 1234567890</div>
</footer>
</body>
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/jquery.form.js"></script>
<script src="assets/js/lib/sweetalert/sweetalert.min.js"></script> 
</html>
